<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>

<body>
    <!-- tag form. jika tombol submit di kirim maka data akan di kirim ke file upload.php dengan permission multipsrt/form-data yang artinya adalah berarti tidak ada karakter yang akan dikodekan. bisa me upload file  -->
    <form enctype="multipart/form-data" method="post" action="upload.php">
        <!-- tag input text yang di berikan variabel fupload -->
        File yang diupload: <input type="file" name="fupload"><br>
        <!-- tag textarea yang di berikan variabel deksripsi -->
        Deskripsi File: <br><textarea name="deskripsi" rows="6" cols="20"></textarea><br>
        <!-- tag input submit yang di berikan value upload jika di klik -->
        <input type=submit value=Upload>
    </form>

    <br>
    <!-- tag a yang jika di di klik maka akan menuju page download.php -->
    <a href="download.php">klik untuk download</a>
</body>

</html>
